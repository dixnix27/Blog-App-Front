<div class="center-div">
  <mat-card style="padding: 9px 50px; background-color:  rgba(169,169,169,0.18);">
    <mat-card-header>
      <div>
        <h2 class="font">REGISTER FORM</h2>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="signUpForm">
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error *ngIf="signUpForm?.get('email')?.invalid">
            Email is invalid
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>User Name</mat-label>
          <input formControlName="username" matInput placeholder="User Name">
          <mat-error *ngIf="signUpForm?.get('username')?.invalid">
            User is required
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput placeholder="Password" type="password">
          <mat-error *ngIf="signUpForm?.get('password')?.invalid">
            Password is required
          </mat-error>
        </mat-form-field>
      </p>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" style="margin-bottom: 20px;margin-left: 57px"
              [disabled]="signUpForm?.invalid" (click)="onSignup()">Sign Up</button>
    </mat-card-actions>
  </mat-card>

</div>
