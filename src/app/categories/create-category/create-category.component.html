<div class="center-div">
  <mat-card style="padding: 9px 50px; background-color:  rgba(169,169,169,0.18);">
    <mat-card-header>
      <div  style="text-align: center">
        <h2 class="font" >CREATE CATEGORY</h2>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="categoryForm">
        <p>
          <mat-form-field appearance="outline" style="width: 500px">
            <mat-label>Name</mat-label>
            <input formControlName="title" matInput >
            <!--            <mat-error *ngIf="signUpForm?.get('email')?.invalid">-->
            <!--              Email is invalid-->
            <!--            </mat-error>-->
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="description" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" style="margin-bottom: 20px;margin-left: 57px"
              (click)="onCreate()">Create</button>
    </mat-card-actions>
  </mat-card>

</div>
